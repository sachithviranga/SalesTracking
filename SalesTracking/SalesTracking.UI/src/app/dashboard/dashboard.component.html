<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <div fxLayoutGap="10px">
        <span matTooltip="Dashboard" (click)="navigate(true)">Sales Tracking </span>
        <span>{{(parentTitle !== '' ? '>' : '')}}</span>
        <span matTooltip="{{parentTitle}}" (click)="navigate()">{{parentTitle}}</span>
        <span>{{(childTitle !== '' ? '>' : '')}}</span>
        <span>{{childTitle}}</span>
    </div>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Like">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav opened="true" #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/dashboard">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 mat-line>
                        <mat-icon class="menu-icon-display">dashboard</mat-icon>Dashboard
                    </h4>
                </div>
            </mat-list-item>
            <mat-list-item *ngxPermissionsOnly="['4','5','6']" routerLink="/dashboard/user">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 mat-line>
                        <mat-icon class="menu-icon-display">accessibility_new</mat-icon>User

            </mat-list-item>
            <mat-list-item *ngxPermissionsOnly="['1','2','3']" routerLink="/dashboard/role">

                    <h4 mat-line>
                        <mat-icon class="menu-icon-display">business_center</mat-icon>Role
                    </h4>
                </div>
            </mat-list-item>
            <mat-list-item *ngxPermissionsOnly="['7','8','9']" routerLink="/dashboard/customer">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 mat-line>
                        <mat-icon class="menu-icon-display">people</mat-icon>Customers
                    </h4>
                </div>
            </mat-list-item>
            <mat-list-item *ngxPermissionsOnly="['10','11','12']" routerLink="/dashboard/product">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 mat-line>
                        <mat-icon class="menu-icon-display">card_giftcard</mat-icon>Products
                    </h4>
                </div>
            </mat-list-item>
            <mat-list-item *ngxPermissionsOnly="['13','14','15']" routerLink="/dashboard/stock">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 mat-line>
                        <mat-icon class="menu-icon-display">shopping_cart</mat-icon>Stock
                    </h4>
                </div>
            </mat-list-item>
            <mat-list-item *ngxPermissionsOnly="['16','17','18']" routerLink="/dashboard/sales">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 mat-line>
                        <mat-icon class="menu-icon-display">trending_up</mat-icon>Sales
                    </h4>
                </div>
            </mat-list-item>
