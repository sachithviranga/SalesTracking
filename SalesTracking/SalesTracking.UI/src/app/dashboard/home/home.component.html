<div fxLayout="row wrap" class="kpi-wrap">
    <mat-grid-list [cols]="cols" rowHeight="131px">
        <mat-grid-tile *ngFor="let card of KPICards" [colspan]="1" [rowspan]="1">
            <app-common-kpi-component class="kpi-card" [query]="card.query" [title]="card.title"
                [duration]="card.duration" [progress]="card.progress" [difference]="card.difference">
            </app-common-kpi-component>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div>
    <mat-grid-list [cols]="2" rowHeight="450px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="dashboard-card">
                <mat-card-header>
                  <mat-card-title>
                    Current Stock
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <div>
                    <app-bar-chart [barChartLabels]="productChartLabels"  [barChartData]="productChartData"></app-bar-chart>
                  </div>
                </mat-card-content>
              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
